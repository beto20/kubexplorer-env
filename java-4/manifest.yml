apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-teacher
  namespace: west
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-teacher
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: java-teacher
        tier: backend
        tierType: business
    spec:
      containers:
        - name: java-teacher
          image: albertovs/java-teacher
          imagePullPolicy: Always
          ports:
            - name: app-port
              containerPort: 8080
          resources:
            requests:
              memory: 150Mi
              cpu: 100m
            limits:
              memory: 400Mi
              cpu: 300m
          env:
            - name: APP_NAME
              value: java-teacher
            - name: PROFILE
              valueFrom:
                secretKeyRef:
                  name: ks-secret
                  key: profile
            - name: LABEL
              valueFrom:
                secretKeyRef:
                  name: ks-secret
                  key: label
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: ks-secret
                  key: ssh-private-key

---
apiVersion: v1
kind: Service
metadata:
  name: java-teacher-service-private
  labels:
    app: java-teacher
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: httpexternal
  selector:
    app: java-teacher
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: java-teacher-hpa
  labels:
    app: java-teacher
    tier: backend
    tierType: business
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: java-teacher
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 120
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 120